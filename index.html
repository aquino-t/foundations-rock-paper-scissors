<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pedra Papel Tesoura</title>
</head>
<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>

    <div class="score-board">
        <span id="user-score">0</span>:<span id="pc-score">0</span>
    </div>

    <div class="result">
        <p data-text>Papel cobre a pedra. Voncê venceu!</p>        
    </div>

    <div class="winner"></div>

    <div class="choices">
        <button class="choice" data-choice="pedra">✊</button>
        <button class="choice" data-choice="papel">✋</button>
        <button class="choice" data-choice="tesoura">✌</button>
    </div>

    <!-- JS LINK -->
    <script src="script.js"></script>
</body>
</html>
